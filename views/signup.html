<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Restaurant</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
<!-- In your signup.html file -->
<p>Already have an account? <a href="/login" class="login-link">Login here</a></p>

        <script>
            document.getElementById('signupForm').addEventListener('submit', function (event) {
                event.preventDefault();
                // You can add AJAX request here to handle the form submission
                // After successful signup, redirect to the dashboard
                window.location.href = '/dashboard';
            });
        </script>
    </div>
</body>
</html>
